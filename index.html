<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <button class="custom-btn btn-13">Read More</button> -->

    <div class="logo"></div>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate" required>
            <label for="loanTerm">Loan Term (years)</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term" required>
            <label for="extraPayment">Extra Principal Payment (monthly)</label>
            <input type="number" id="extraPayment" placeholder="Enter extra payment" value="0" required>
            <button type="submit" class="custom-btn btn-13">Calculate</button>
        </form>
        </div>
    </div>
  <div id="result" class="result">
    <script src="script.js"></script>
  </body>
</html>
